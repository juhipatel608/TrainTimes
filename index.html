<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Train Info.Choo! Choo! </h1>
    </div>
      <h6 class="card-header bg-primary">
        Current Train Schedule
      </h6>
      <div class="card-body">
        <div class="table-responsive-md">
          <table class="table table-bordered table-hover">
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="card">
      <h6 class="card-header bg-primary">
        Add train
      </h6>
      <div class="card-body">
        <div id="form-container">
          <form id="newTrain">
            <div class="form-group">
              <label for="input-train-name">Train Name</label>
              <input type="text" class="form-control" id="input-train-name" placeholder="Enter train name" required>
            </div>
            <div class="form-group">
              <label for="input-train-destination">Destination</label>
              <input type="text" class="form-control" id="input-train-destination" placeholder="Enter train Destintion" required>
            </div>
            <div class="form-group">
              <label for="input-train-time">First Train Time- Military Time</label>
              <input type="time" class="form-control" id="input-train-time" placeholder="Enter first train time" required>
            </div>
            <div class="form-group">
              <label for="input-train-frequency">Frequency- minutes</label>
              <input type="number" class="form-control" id="input-train-frequency" placeholder="Enter train frequency" required>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
  </div>
</body>
